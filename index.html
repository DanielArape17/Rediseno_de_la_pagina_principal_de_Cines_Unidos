<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cines Unidos</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <!--NAVBAR-->
  <nav>
    <!--NavBar Izquierda-->
    <div class="nav-izquierda">
      <i class="fa-solid fa-bars"></i>
    </div>

    <!--NavBar Centro-->
    <div class="nav-centro">
      <img src="https://www.cinesunidos.com/logo/complete-logo-red.png" alt="Logo de Cines Unidos">
    </div>

    <!--NavBar Derecha-->
    <div class="nav-derecha">
      <i class="fa-solid fa-location-dot"></i>
      <i class="fa-solid fa-ticket"></i>
    </div>
  </nav>

  <!--Main-->
  <main>
    <!--HEADER-->

    <header>
      <div>   
        No Se
      </div>
    </header>

    <!--Cartelera-->
    <section class="cartelera">
      <h2>Cartelera</h2>
      <!--Carousel-->
      <div>
        <a href="" class="pelicula-cartelera">
          <!--Poster-->
          <div class="poster">
              <h3>Ballerina</h3>
              <p>Acción/Suspenso · 2h 05min</p>
          </div>
          <!--Descripcion-->
          <div class="descripcion-pelicula">

              Eve Macarro, una asesina entrenada por la Ruska Roma,

            <button>

        </a>
      </div>
    </section>
